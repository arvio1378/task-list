<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb30ddf7c8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1 class="text-center my-5 text-5xl font-bold underline italic text-neutral-500">My Task List</h1>

    <!-- text input -->
    <form class="text-2xl flex justify-center items-center my-10">
        <label for="input" class="text-right italic mx-3">List : </label>
        <input type="text" name="input" id="input" class="p-2 rounded-md outline-none w-1/3">
        <i class="fa-solid fa-plus cursor-pointer border-4 border-green-500 bg-green-500 text-white rounded-md p-2 mx-5 hover:opacity-60 duration-300 tambah"></i>
    </form>

    <!-- list -->
    <h2 class="text-center text-4xl mb-3 underline italic">Daftar List : </h2>
    <div class="list"></div>

    
    <script src="js/script.js"></script>
</body>
</html>
